<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Person</title>
</head>
<body>
    <div class="container">
        <!-- search -->
        <section class="row">
            <div class="input-group col-6 mb-3 w-25">
                <input type="search" class="form-control" id="textSearchInput" placeholder="Search"
                    aria-label="Search" aria-describedby="search-addon" />
                <select class="form-select" id="optionSearch">
                    <option selected value="fullName">Fullname</option>
                    <option value="email">Email</option>
                    <option value="BMI">BMI</option>
                </select>
                <button id="searchBtn" class="btn btn-outline-primary" type="button" onclick="searchPerson()">Search</button>
            </div>
        </section>

        <div class="col-6" id="msgSearch">
</div>

         <!-- Draw Table -->
        <div id="drawTable">
            <h1>table</h1>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <form action="#!" id="validate">
                    <!-- Full name -->    
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" id="fullName" onblur="validateFullName(nameInput, textName)" placeholder="Enter your Full Name" maxlength="50">
                            </div>
                            <div class="col-6">
                                <div id="textName"></div>
                            </div>
                        </div>
                    </div>   
                    
                    <!-- Age -->
                    <div class="form-group">
                        <label for="age">Age</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="age" value="18" required>
                            </div>
                        </div>
                    </div>
                      
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" id="email" onblur="validateEmail(emailInput, textEmail)" placeholder="Enter your email">
                            </div>
                            <div class="col-6">
                                <div id="textEmail"></div>
                            </div>
                        </div>
                    </div>
                     
                    <!-- Gender -->
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="row">
                            <div class="col-2">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="maleRadio">Male</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="gender" id="female">
                                <label for="femaleRadio">Female </label>
                            </div>
                            <div class="col-2">
                                <input type="radio" name="gender" id="other">
                                <label for="otherRadio">Others</label>
                            </div>                           
                        </div>
                    </div>

                    <!-- height -->
                    <div class="form-group">
                        <label for="height">Height (meter)</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="heigh" placeholder="x.xx" required onblur="validateHeight(heightInput, textHeight); roundingHeighVal(heightInput)">
                            </div>
                            <div class="col-6">
                                <div id="textHeight"></div>
                            </div>
                        </div>
                    </div>   

                    <!-- weight -->
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="weight" placeholder="xx.x" required onblur="validateWeight(weightInput, textWeight); roundingHeighVal(weightInput)">
                            </div>
                            <div class="col-6">
                                <div id="textWeight"></div>
                            </div>
                        </div>
                    </div>       
                    
                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <div class="col-6">
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your Address">
                        </div>
                    </div> 

                    <!-- button -->    
                    <div class="form-group">
                        <div class="col-4">
                            <button class="btn btn-success" type="button" onclick="validateForm()" id="add">Add</button>
                        </div>
                    </div>
                </form>

                <!-- Modal -->
                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Form edit user information</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">

                            <div class="mb-3 row">
                                <label for="fullNameEdit" class="col-sm-3 col-form-label">Full name:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="fullNameEdit" maxlength="50" required onblur="nameValid(fullNameEdit, textnameEdit)">
                                </div>
                                <div class="col-sm-4" id="textnameEdit"></div>
                            </div>

                            <div class="mb-3 row">
                                <label for="ageEdit" class="col-sm-3 col-form-label">Age:</label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="ageEdit" value="" required>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="emailEdit" class="col-sm-3 col-form-label">Email:</label>
                                <div class="col-sm-5">
                                    <input type="email" class="form-control" id="emailEdit" required onblur="emailValid(emailEdit, textEmailEdit)">
                                </div>
                                <div class="col-sm-4" id="textEmailEdit"></div>
                            </div>

                            <div class="mb-3 row">
                                <label for="genderEdit" class="col-sm-3 col-form-label">Gender:</label>
                                <div class="col-sm-5">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genderEdit" id="maleGenderEdit" value="male">
                                        <label class="form-check-label" for="textRadio">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genderEdit" id="femaleGenderEdit" value="female">
                                        <label class="form-check-label" for="emailRadio">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genderEdit" id="otherGenderEdit" value="other">
                                        <label class="form-check-label" for="otherGender">Others</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="heighEdit" class="col-sm-3 col-form-label">Heigh (meter):</label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="heighEdit" placeholder="x.xx" required onblur="heighValid(heighEdit, textHeightEdit)">
                                </div>
                                <div class="col-sm-4" id="textHeightEdit"></div>
                            </div>

                            <div class="mb-3 row">
                                <label for="weightEdit" class="col-sm-3 col-form-label">Weight (kg):</label>
                                <div class="col-sm-5">
                                    <input type="number" class="form-control" id="weightEdit" placeholder="xx.x" required onblur="weightValid(weightEdit, textWeightEdit)">
                                </div>
                                <div class="col-sm-4" id="textWeightEdit"></div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="addressEdit" class="col-sm-3 col-form-label">Address:</label>
                                <div class="col-sm-5">
                                    <textarea class="form-control" id="addressEdit" rows="3" maxlength="100"></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                </div>    
            </div>
        </div>

        <!-- Modal delete button -->
        <div class="modal fade" id="confirmToDel" tabindex="-1" aria-labelledby="confirmToDelLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">delete form</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Do you want to delete this row?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <button type="button" class="btn btn-primary" id="confirmedDel" data-bs-dismiss="modal">Yes</button>
                </div>
              </div>
            </div>
          </div>

    </div>        

    <script src="./src/generateData.js"></script>
    <script src="./src/table.js"></script>
    <script src="./src/validate.js"></script>
    <script src="./src/delete.js"></script>
    <script src="./src/edit.js"></script>
    <script src="./src/search.js"></script>
  
                
</body>
</html>
